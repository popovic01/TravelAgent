<div class="container">

    <div class="title-wrapper">
        <i class="fa fa-sign-in"></i>
        <div class="title">
            Registracija
        </div>
    </div>

    <form (submit)="f.form.valid && register()" #f="ngForm">
        <div class="row">

            <div class="col-sm-6">
              <label>Korisničko ime</label>
              <input class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required/>
              <div *ngIf="f.submitted && username.invalid" class="form-control-error">Korisničko ime je obavezno</div>
            </div>

            <div class="col-sm-6">
                <label>Lozinka</label>
                <input class="form-control" type="password" minlength="5" name="password" [(ngModel)]="user.password" #password="ngModel" required/>
                <div *ngIf="f.submitted && password.errors?.required" class="form-control-error">Lozinka je obavezna</div>
                <div *ngIf="f.submitted && password.errors?.minlength" class="form-control-error">Minimalna dužina lozinke je 5 karaktera</div>
            </div>

            <div class="col-sm-6">
                <label>Ime</label>
                <input class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required/>
                <div *ngIf="f.submitted && firstName.invalid" class="form-control-error">Ime je obavezno</div>
            </div>

            <div class="col-sm-6">
                <label>Prezime</label>
                <input class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required/>
                <div *ngIf="f.submitted && lastName.invalid" class="form-control-error">Prezime je obavezno</div>
            </div>

            <div class="col-sm-6">
                <label>Broj pasoša</label>
                <input class="form-control" name="passportNo" [(ngModel)]="user.passportNo" #passportNo="ngModel" required (ngModelChange)="validatePassportNo()"/>
                <div *ngIf="f.submitted && !passportNoValid" class="form-control-error">Broj pasoša mora da ima 9 karaktera</div>
            </div>

            <div class="col-sm-6">
                <label>Broj telefona</label>
                <input class="form-control" name="phoneNo" [(ngModel)]="user.phoneNo" #phoneNo="ngModel" required (ngModelChange)="validatePhoneNo()"/>
                <div *ngIf="f.submitted && !phoneNoValid" class="form-control-error">Broj telefona mora da ima 9 ili 10 karaktera</div>
            </div>

          <div class="btn-wrapper">
              <button type="submit" class="btn">Registruj se</button>
          </div>
          
        </div>
    </form>

</div>
